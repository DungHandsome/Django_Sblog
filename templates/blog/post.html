{% extends '../base.html' %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}
<div class="header mb-5 mt-3">
    <div class="text-center">
        <h1>{{ post.title }} | Sblog</h1>
    </div>
</div>

<div class="container">
    <div class="text-center">
        {% if post.image %}
            <img src="{{post.image.url}}" width="500px" />
        {% endif %}
    </div>
    <p>Author: {{ post.author }}</p>
    <p>{{ post.content|linebreaks }}</p>
</div>
{% endblock %}
