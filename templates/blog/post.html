{% extends '../base.html' %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}
<div class="header mb-5 mt-3">
    <div class="text-center">
        <h1>{{ post.title }} | Sblog</h1>
    </div>
</div>

<div class="container">
    <p>Author: {{ post.author }}</p>
    <p>{{ post.content }}</p>
</div>
{% endblock %}
